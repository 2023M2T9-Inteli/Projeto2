<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="

  <link rel="stylesheet" href="css/root.css">
  <link rel="stylesheet" href="css/pages/pesquisa.css">
  <link rel="stylesheet" href="css/components/header-menu.css">

  <title>Pesquisa</title>
</head>

<body>
  <header>
    <img class="header-components-img" src="/assets/img/logo_banco_pan.png" alt="Logo Banco Pan" id="logoBancoPan"
      data-dark-src="/assets/img/logo_banco_pan_dark.png">
    <h1 class="header-components">PAN<span
        style="color: var(--color-grey-dark); font-size: var(--font-size-medium);">PEDIA</span></h1>
    <i id="iconeBars" class="fa-solid fa-bars cursor" onclick="switchMenu()"></i>
    <nav class="menu menuIsClose" id="menu">
      <div class="close">
        <i class="fa-solid fa-circle-xmark cursor" id="iconeFechar" onclick="switchMenu()"></i>
      </div>
      <div class="todos-itens">
        <a class="menuItens" id="atalhoPesquisar">
          <i class="fa-solid fa-magnifying-glass cursor"></i>
          <h2>Pesquisar</h2>
        </a>
        <a class="menuItens">
          <i class="fa-sharp fa-solid fa-book-open cursor"></i>
          <h2>Instruções</h2>
        </a>
        <a class="menuItens" id="abrirTicketOwner">
          <i class="fa-sharp fa-solid fa-lock cursor" id="ticketIcon"></i>
          <h2>Tickets</h2>
        </a>
      </div>
      <div class="theme-cursor" id="button-modo-escuro">
        <a class="fa-sharp fa-solid fa-circle-half-stroke"></a>
        <p>Modo Escuro</p>
      </div>
    </nav>
  </header>
  <main>
    <form class="pesquisaForm">
      <div class="pesquisaInput">
        <i class="a fa-sharp fa-solid fa-magnifying-glass" style="margin: auto;"></i>
        <input type="text" id="pesquisa" placeholder="Pesquisar tabela" class="textPesquisa">
      </div>
      <button class="pesquisaButton" hidden type="submit">Pesquisar</button>
      <a><i title="Ordenar resultados pelo feedback." id="imgDoFiltroRating"
          class="filter-i fa-solid fa-arrow-up-wide-short" onclick="mostrarFiltroRating()"
          style="color: var(--color-grey-dark);font-size: x-large;margin-left: 40%;cursor: pointer;"></i></a>
      <a><i title="Aplicar filtros na busca." id="imgDoFiltro" class="filter-i fa-solid fa-filter"
          onclick="mostrarFiltro()"
          style="color: var(--color-grey-dark);font-size: x-large;margin-left: 100%;cursor: pointer;"></i></a>
    </form>
    <br>

            <option value="Riscos">Riscos</option>
            <option value="Seguros">Seguros</option>
            <option value="Saúde">Saúde</option>

        </div>
